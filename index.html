<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvo AI - Next-gen Image Generation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="brand">JarvoAI</div>
        <div class="nav-links">
            <a href="#" class="nav-item">Create</a>
            <a href="#" class="nav-item">Gallery</a>
            <a href="#" class="nav-item">Pricing</a>
            <a href="#" class="nav-item">API</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="glass-panel">
            <h1 class="hero-title">Transform Text into Stunning Visuals</h1>
            <p class="hero-subtitle">Powered by Advanced AI Models</p>

            <div class="generator-section">
                <div class="main-panel">
                    <div class="prompt-box">
                        <textarea class="prompt-input" rows="4" placeholder="Describe your vision..."></textarea>
                        <div class="resolution-inputs">
                            <label for="width">Width:</label>
                            <input type="number" id="width" value="1024" min="100" max="2048" placeholder="Width">
                            <label for="height">Height:</label>
                            <input type="number" id="height" value="1024" min="100" max="2048" placeholder="Height">
                        </div>
                        <button class="generate-btn">
                            <i class="fas fa-magic"></i>
                            Generate Now
                        </button>
                    </div>

                    <div class="settings-panel">
                        <div class="option-group">
                            <h3>AI Model</h3>
                            <select class="model-select">
                                <option>Pollination</option>
                            </select>
                        </div>

                        <div class="option-group">
                            <h3>Style Presets</h3>
                            <div class="style-grid">
                                <!-- Style options here -->
                            </div>
                        </div>
                    </div>
                </div>

                <div class="side-panel">
                    <div class="preview-box">
                        <div id="resolution-badge" class="resolution-badge">1024x1024</div>
                        <div class="preview-placeholder">
                            <div id="skeleton-loader" class="skeleton-loader" style="display: none;">
                                <span id="generating-text" class="generating-text">Generating image...</span>
                            </div>
                            <img id="preview-image" src="" alt="Generated Image Preview"
                                style="display: none; max-width: 100%; max-height: 100%; object-fit: contain;">
                            <p id="placeholder-text">Enter prompt</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="gallery-section">
            <h3>Generated Images</h3>
            <div id="generated-images" class="gallery-grid">
                <!-- Gallery items here -->
            </div>
        </div>
    </div>

    <footer class="footer">
        Made in India with ❤️ by Developer Niranjan @2025
    </footer>

    <script src="script.js"></script>
</body>

</html>
